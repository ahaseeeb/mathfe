<section class="screenshots grey-bg" id="courses">

<div class="container">
  
  <!-- SECTION HEADER -->
  <div class="section-header wow fadeIn animated" data-wow-offset="10" data-wow-duration="1.5s">
    
    <!-- SECTION TITLE -->
    <img [src]="imgURL" style="width:250px;" /><br/>
    <h2 class="dark-text">Add a New Course</h2>
    
    <div class="colored-line">
    </div>
    
  </div>

  <div *ngIf="status=='success'" class="alert alert-success" role="alert"> {{ message }} </div>
    <div *ngIf="status=='error'" class="alert alert-danger" role="alert"> {{ message }} </div>
    <div class="col-md-10 col-md-offset-1">
    <div>
      <a [routerLink]="['/admin/']" class="btn btn-default"> Back</a>
    </div>
  </div>

  <div class="col-md-10 col-md-offset-1">
    <div class="well well bs-component">
      <form novalidate class="form-horizontal" (ngSubmit)="createCourse(createCourseForm.value)" #createCourseForm="ngForm">
        <fieldset>
          <div class="form-group">
            <label for="image" class="col-lg-2 control-label">Course Image</label>
            <div class="col-lg-10">
              <input type="file" class="form-control" id="image" name="image" ngModel #image="ngModel" minlength="3" accept="image/*" (change)="onFileSelected($event.target.files)" placeholder="Course Image">
              <div *ngIf="image.errors?.minlength && image.touched" class="alert alert-danger">
                Minimum of 3 characters
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="course" class="col-lg-2 control-label">Course Title</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="course" name="course" placeholder="Course Title" ngModel #course="ngModel" required>
              <div *ngIf="course.errors?.required && course.touched" class="alert alert-danger">
                Course Title is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
              <textarea class="form-control" rows="3" id="description" name="description" placeholder="Description of the course" ngModel #description="ngModel" required></textarea>
              <div *ngIf="description.errors?.required && description.touched" class="alert alert-danger">
                Description is required
              </div>
            </div>
          </div>
          <div class='row'>
  	        <div class="form-group col-md-6">
  	          <label for="start_maxile_score" class="col-lg-4 control-label">Starting Maxile Score</label>
  	          <div class="col-lg-8">
  	            <input type="number" min="0" max="5000" step="100" class="form-control" id="start_maxile_score" name="start_maxile_score" placeholder="Starting Maxile Score" ngModel required>
  	          </div>
  	        </div>
          <div class="form-group col-md-6">
  	          <label for="end_maxile_score" class="col-lg-4 control-label">Target Maxile Score</label>
  	          <div class="col-lg-8">
  	            <input type="number" min="100" max="5000" step="100" class="form-control" id="end_maxile_score" name="end_maxile_score" placeholder="Target Maxile Score" ngModel>
  	          </div>
  	        </div>
         </div>

          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <a [routerLink]="['/admin/courses']" class="btn btn-default"> Cancel</a>
              <button type="submit" class="btn btn-primary" [disabled]="createCourseForm.invalid">Create</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
</section>
