<section class="screenshots grey-bg" id="courses">

  <div class="container">

    <!-- SECTION HEADER -->
    <div class="section-header wow fadeIn animated" data-wow-offset="10" data-wow-duration="1.5s">

      <!-- SECTION TITLE -->
      <img [src]="imgURL" style="width:250px;" /><br />
      <h2 class="dark-text">Updating Course: {{course.course}}</h2>

      <div class="colored-line">
      </div>

    </div>
    <div *ngIf="status=='success'" class="alert alert-success" role="alert"> {{ message }} </div>
    <div *ngIf="status=='error'" class="alert alert-danger" role="alert"> {{ message }} </div>
    <div class="col-md-10 col-md-offset-1">

      <div>
        <a [routerLink]="['/admin/courses']" class="btn btn-default"> Back</a>
      </div>
      <br/>
    </div>

    <div class="col-md-10 col-md-offset-1">
      <div *ngIf="loading" class="mat-on-screen-loader mat-table-spinner-wrapper" align="center">
        <mat-spinner color="#960000"></mat-spinner>
      </div>
      <div class="well well bs-component">
        <form novalidate class="form-horizontal" (ngSubmit)="updateCourse(course)" #editCourseForm="ngForm">
          <fieldset>
            <div class="form-group">
              <label for="image" class="col-lg-2 control-label">Image</label>
              <div class="col-lg-10">
                <input type="file" class="form-control" id="image" name="image" ngModel #image="ngModel" minlength="3"
                  accept="image/*" (change)="onFileSelected($event.target.files)" placeholder="Course Image">
                <div *ngIf="image.errors?.required && image.dirty" class="alert alert-danger">
                  Image is required
                </div>
                <div *ngIf="image.errors?.minlength && image.touched" class="alert alert-danger">
                  Minimum of 3 characters
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="course" class="col-lg-2 control-label">Course</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="course_name" name="course_name" placeholder="Course Name"
                  [(ngModel)]="course.course" #course_name="ngModel" required>
                <div *ngIf="course_name.errors?.required && course_name.dirty" class="alert alert-danger">
                  Course Name is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-lg-2 control-label">Description</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="description" name="description" [(ngModel)]="course.description"
                  #description="ngModel" required></textarea>
                <div *ngIf="description.errors?.required && description.dirty" class="alert alert-danger">
                  Description is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="start_maxile_score" class="col-lg-2 control-label">Start Maxile Score</label>
              <div class="col-lg-10">
                <input type="number" min="0" max="5000" step="100" class="form-control" id="start_maxile_score" name="start_maxile_score"
                  placeholder="Starting maxile score" [(ngModel)]="course.start_maxile_score" #start_maxile_score="ngModel"
                  required>
                <div *ngIf="start_maxile_score.errors?.required && start_maxile_score.dirty" class="alert alert-danger">
                  Start Maxile Score is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="end_maxile_score" class="col-lg-2 control-label">Target Maxile Score</label>
              <div class="col-lg-10">
                <input type="number" min="100" max="5000" step="100" class="form-control" id="end_maxile_score" name="end_maxile_score"
                  placeholder="Target maxile score" [(ngModel)]="course.end_maxile_score" #end_maxile_score="ngModel"
                  required>
                <div *ngIf="end_maxile_score.errors?.required && end_maxile_score.dirty" class="alert alert-danger">
                  Target Maxile Score is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <a [routerLink]="['/admin/courses']" class="btn btn-default"> Cancel</a>
                <button type="submit" class="btn btn-primary" [disabled]="editCourseForm.invalid">Update</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
