<section class="screenshots grey-bg" id="tracks">
  <div class="container">
    <div class="section-header wow fadeIn animated" data-wow-offset="10" data-wow-duration="1.5s">
      <!-- SECTION TITLE -->
      <h2 class="dark-text">Add a New Track</h2>
      <div class="colored-line">
      </div>
      <div *ngIf="status=='success'" class="alert alert-success" role="alert"> {{ message }} </div>
      <div *ngIf="status=='error'" class="alert alert-danger" role="alert"> {{ message }} </div>
    </div>
    <div class="col-md-10 col-md-offset-1">
      <div class="well well bs-component">
        <form novalidate class="form-horizontal" (ngSubmit)="createTrack(createTrackForm.value)" #createTrackForm="ngForm">
          <fieldset>
            <div class="form-group">
              <label for="track" class="col-lg-2 control-label">Track</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="track" name="track" placeholder="Track" ngModel
                       #track="ngModel" required>
                <div *ngIf="track.errors?.required && track.touched" class="alert alert-danger">
                  Track is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-lg-2 control-label">Description</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="description" name="description" placeholder="Description of the track"
                          ngModel #description="ngModel" required></textarea>
                <div *ngIf="description.errors?.required && description.touched" class="alert alert-danger">
                  Description is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="level_id" class="col-lg-2 control-label">Levels</label>
              <div class="col-lg-10">
                <select class="form-control" #level_id="ngModel" ngModel id="level_id" required
                        name="level_id" placeholder="Levels">
                  <option value="" disabled selected>Select Levels</option>
                  <option *ngFor="let level of levels" [value]="level.id">
                    {{level.level}}
                  </option>
                </select>
                <div *ngIf="level_id.errors?.required && level_id.touched" class="alert alert-danger">
                  Levels is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="status_id" class="col-lg-2 control-label">Statuses</label>
              <div class="col-lg-10">
                <select class="form-control" #status_id="ngModel" ngModel id="status_id" required
                        name="status_id" placeholder="Statuses">
                  <option value="" disabled selected>Select Statuses</option>
                  <option *ngFor="let status of statuses" [value]="status.id">
                    {{status.status}}
                  </option>
                </select>
                <div *ngIf="status_id.errors?.required && status_id.touched" class="alert alert-danger">
                  Status is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="field_id" class="col-lg-2 control-label">Fields</label>
              <div class="col-lg-10">
                <select class="form-control" #field_id="ngModel" ngModel id="field_id" required
                        name="field_id" placeholder="Fields">
                  <option value="" disabled selected>Select Fields</option>
                  <option *ngFor="let field of fields" [value]="field.id">
                    {{field.field}}
                  </option>
                </select>
                <div *ngIf="field_id.errors?.required && field_id.touched" class="alert alert-danger">
                  Field is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="skill_ids" class="col-lg-2 control-label">Skills</label>
              <div class="col-lg-10">
                <mat-select multiple class="form-control" #skill_ids="ngModel" ngModel id="skill_ids" 
                        name="skill_ids">
                  <mat-option *ngFor="let skill of skills" [value]="skill.id">
                    {{skill.skill}}
                  </mat-option>
                </mat-select> 
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <a [routerLink]="['/admin/tracks']" class="btn btn-default"> Cancel</a>
                <button type="submit" class="btn btn-primary" [disabled]="createTrackForm.invalid">Create</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
