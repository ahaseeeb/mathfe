<h1 mat-dialog-title>
  Add Skills</h1>

<mat-dialog-content>
  <div *ngIf="loading" class="mat-table-spinner-wrapper" align="center">
    <mat-spinner color="#960000"></mat-spinner>
  </div>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    Server error, please try after some time.
  </div>

  <label for="skill" class="col-lg-12 control-label">Please select skill(s) from dropdown</label>
  <mat-select class="form-control" name="skill.id" id="skill.id" #track_id="ngModel" [(ngModel)]="skill_ids" multiple>
    <mat-option *ngFor="let skill of skills" [value]="skill.id">{{skill.skill}}</mat-option>
  </mat-select>
  <div *ngIf="track_id.errors?.required && track_id.touched" class="alert alert-danger">
    Track is required
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-save mat-raised-button color="primary" (click)="saveTrack()">Save</button>
</mat-dialog-actions>
