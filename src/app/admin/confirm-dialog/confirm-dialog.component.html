<h2 mat-dialog-title>
	{{title}} </h2>
<div>
	<mat-dialog-content>
		<p>
			{{msg}}
		</p>

	</mat-dialog-content>
</div>
<div>
	<mat-divider></mat-divider>
	<mat-dialog-actions>
		<button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
		<button mat-raised-button [mat-dialog-close]="false">No</button>
	</mat-dialog-actions>
</div>
