<h2 mat-dialog-title>
  {{title}} </h2>
<div>
  <mat-dialog-content>
    <div class="alert {{error?'alert-danger':'alert-success'}}" role="alert">
      {{msg}}
    </div>
  </mat-dialog-content>
</div>
<div>
  <mat-divider></mat-divider>
  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Close</button>
  </mat-dialog-actions>
</div>
