<section class="screenshots grey-bg" id="adminusers">

	<div class="container">
	  
	  <!-- SECTION HEADER -->
	  <div class="section-header wow fadeIn animated" data-wow-offset="10" data-wow-duration="1.5s">
	    
	    <!-- SECTION TITLE -->
	    <h2 class="dark-text">Leader Board</h2>
	    
	    <div class="colored-line">
	    </div>
	    
	  </div>
	  <div class="col-md-12">
		<div class="container">
			<ul class="nav nav-pills">
				<li class="active"><a data-toggle="tab" href="#gamelead">Game Leaders</a></li>
				<li><a data-toggle="tab" href="#maxilelead">Maxile Leaders</a></li>
			</ul>
		</div>
		<div class="tab-content membercontent">
		  <section class="enrolled" id="gamelead" class="tab-pane fade in active">
		    <div class="table-responsive">
		      <table class="table">
		        <thead>
		        <tr>
		        	<th>User</th>
		          <th>Name</th>
		          <th>Game Level</th>
		          <th>Leader Since</th>
		        </tr>
		        </thead>
		        <tbody align="left">

		        <tr *ngFor="let user of game_leaders">
		          <td><img src="{{user.image}}" width="75"/></td>
		          <td>{{user.name}}</td>
		          <td>{{user.game_level}}</td>
		          <td>{{user.leader_since}}</td>
		        </tr>
		        </tbody>
		      </table>
		    </div>
		  </section>
		  <section class="enrolled" id="maxilelead" class="tab-pane fade in">
		    <div class="table-responsive">
		      <table class="table">
		        <thead>
		        <tr>
		        	<th>User</th>
		          <th>Name</th>
		          <th>Maxile Level</th>
		          <th>Leader Since</th>
		        </tr>
		        </thead>
		        <tbody align="left">

		        <tr *ngFor="let user of maxile_leaders">
		          <td><img src="{{user.image}}" width="75"/></td>
		          <td>{{user.name}}</td>
		          <td>{{user.maxile_level}}</td>
		          <td>{{user.leader_since}}</td>
		        </tr>
		        </tbody>
		      </table>
		    </div>
		  </section>
		</div>
	  </div>
	</div>
</section>
