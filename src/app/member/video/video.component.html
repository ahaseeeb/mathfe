<section class="screenshots grey-bg" id="courses">
	<div>
		<h2 *ngIf="!id">
			There is no video available for this skill.
		</h2>
		<div *ngIf="id">
			<video width="1000" controls>
				<source src="{{id}}" type="video/mp4">
				Your browser does not support HTML5 video.
			</video>

		</div>
	</div>
</section>
